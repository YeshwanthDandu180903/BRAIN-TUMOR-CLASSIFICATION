<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .preview-img { max-width: 100%; margin-top: 20px; border-radius: 5px; }
        .result-box { margin-top: 20px; padding: 15px; border-radius: 5px; text-align: center; }
        .result-yes { background-color: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }
        .result-no { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Brain Tumor Detector</h2>
    
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="file" class="form-label">Upload MRI Scan</label>
            <input class="form-control" type="file" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze Image</button>
    </form>

    {% if image_url %}
        <div class="text-center">
            <h5>Uploaded Image:</h5>
            <img src="{{ image_url }}" class="preview-img" alt="Uploaded MRI">
        </div>
    {% endif %}

    {% if prediction %}
        <div class="result-box {% if 'Yes' in prediction.result %}result-yes{% else %}result-no{% endif %}">
            <h3>{{ prediction.result }}</h3>
            <p>Confidence: <strong>{{ prediction.confidence }}</strong></p>
        </div>
    {% endif %}
</div>

</body>
</html>
